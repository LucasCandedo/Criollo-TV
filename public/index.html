<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <meta name="theme-color" content="#141414">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <title>CriolloTV</title>
  <link rel="manifest" href="/manifest.json">
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <!-- HEADER -->
  <header id="app-header">
    <div class="header-logo">
      <img src="/icons/criollo-logo.png" alt="CriolloTV" style="height: 40px; object-fit: contain;">
    </div>
    <nav class="header-nav">
      <button class="nav-btn active" data-cat="all">Inicio</button>
      <button class="nav-btn" data-cat="Noticias">Noticias</button>
    </nav>
    <div class="header-right">
      <span class="live-badge">‚óè EN VIVO</span>
    </div>
  </header>

  <!-- MAIN CONTENT -->
  <main id="app-main">
    <!-- CHANNEL ROWS -->
    <div id="channel-rows"></div>
  </main>

  <!-- PLAYER OVERLAY -->
  <div id="player-overlay" class="hidden">
    <div id="player-header">
      <button id="player-back" class="focusable">‚Üê Volver</button>
      <span id="player-title"></span>
      <span class="live-badge">‚óè EN VIVO</span>
    </div>
    <div id="player-container">
      <div id="player-loading">
        <div class="spinner"></div>
        <p>Cargando transmisi√≥n...</p>
      </div>
      <iframe
        id="yt-player"
        src=""
        frameborder="0"
        allowfullscreen
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      ></iframe>
    </div>
    <div id="player-info-bar">
      <div id="player-channel-name"></div>
      <div id="player-channel-desc"></div>
    </div>
  </div>

  <!-- SEARCH OVERLAY -->
  <div id="search-overlay" class="hidden">
    <div id="search-box">
      <input type="text" id="search-input" placeholder="Buscar canal..." autocomplete="off">
      <button id="search-close">‚úï</button>
    </div>
    <div id="search-results"></div>
  </div>

  <!-- BOTTOM NAV (for TV remote) -->
  <div id="bottom-nav">
    <button class="bottom-btn focusable" id="btn-home">üè† Inicio</button>
    <button class="bottom-btn focusable" id="btn-search">üîç Buscar</button>
    <button class="bottom-btn focusable" id="btn-favorites">‚≠ê Favoritos</button>
  </div>

  <script src="/app.js"></script>
</body>
</html>
