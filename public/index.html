<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#000000">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>CriolloTV</title>
  <link rel="manifest" href="/manifest.json">
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <!-- HEADER -->
  <header id="header">
    <img src="/icons/criollo-logo.png" alt="CriolloTV" class="logo">
    <span class="live-indicator">● EN VIVO</span>
  </header>

  <!-- MAIN VIEW -->
  <main id="main-view">
    <h2 class="section-title">Canales de Noticias</h2>
    <div id="channels-grid"></div>
  </main>

  <!-- PLAYER VIEW -->
  <div id="player-view" class="hidden">
    <div id="player-header">
      <button id="back-btn">← Volver</button>
      <span id="player-channel-name"></span>
      <span class="live-indicator">● EN VIVO</span>
    </div>
    <div id="player-wrapper">
      <iframe id="player-frame" allowfullscreen allow="autoplay"></iframe>
    </div>
  </div>

  <script src="/app.js"></script>
</body>
</html>
