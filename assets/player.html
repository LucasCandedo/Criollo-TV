<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CriolloTV Player</title>

<style>
html, body {
    margin: 0;
    padding: 0;
    background: black;
    width: 100%;
    height: 100%;
    overflow: hidden;
    font-family: Arial;
}

#player {
    position: absolute;
    width: 100%;
    height: 100%;
    border: 0;
}

.topbar {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 70px;
    background: rgba(0,0,0,0.7);
    display: flex;
    align-items: center;
    padding: 0 20px;
    color: white;
    z-index: 10;
}

.title {
    font-size: 22px;
    font-weight: bold;
}

.back {
    margin-right: 20px;
    font-size: 26px;
    cursor: pointer;
}
</style>
</head>

<body>

<div class="topbar">
    <div class="back" id="backBtn">â¬…</div>
    <div id="title" class="title">Cargando...</div>
</div>

<iframe id="player" allow="autoplay; encrypted-media" allowfullscreen></iframe>

<script>
const params = new URLSearchParams(window.location.search);

const videoId = params.get("v");
const name = params.get("name") || "Canal";
const back = params.get("back") || "/";

document.getElementById("title").textContent = decodeURIComponent(name);

const iframe = document.getElementById("player");

if (videoId) {
    iframe.src =
        "https://www.youtube.com/embed/" +
        videoId +
        "?autoplay=1&playsinline=1&rel=0";
} else {
    console.log("No video id");
}

document.getElementById("backBtn").onclick = () => {
    window.location.href = back;
};

/* Android TV BACK */
window.addEventListener("keydown", (e) => {
    if (e.key === "Escape" || e.keyCode === 461) {
        window.location.href = back;
    }
});
</script>

</body>
</html>
