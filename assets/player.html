<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Player</title>

<style>
body {
  margin: 0;
  background: black;
  overflow: hidden;
}

iframe {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  border: none;
}
</style>
</head>

<body>

<iframe id="player" allow="autoplay; encrypted-media" allowfullscreen></iframe>

<script>
const params = new URLSearchParams(window.location.search);
const videoId = params.get("v");

if (videoId) {
  document.getElementById("player").src =
    "https://www.youtube.com/embed/" + videoId + "?autoplay=1&playsinline=1";
}
</script>

</body>
</html>
